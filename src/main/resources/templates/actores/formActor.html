<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Aplicación de gestión de peliculas</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link th:href="@{/css/main.css}" rel="stylesheet" >
</head>
<body>

<div class="container py-4">
    <h2 th:text="${titulo}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h2>
    <form th:action="@{/cactores/guardar/}" method="post" th:object="${actor}">
        <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
            Por favor corrija los siguientes errores:
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"/>
            </ul>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" required="required">
        </div>
        <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha nacimiento</label>
            <input type="date" class="form-control" th:field="*{fechaNacimiento}" id="fechaNacimiento" name="fechaNacimiento">
        </div>
        <div class="mb-3">
            <label for="paisNacimiento" class="form-label">Pais nacimiento</label>
            <input type="text" class="form-control" th:field="*{paisNacimiento}" id="paisNacimiento" name="paisNacimiento" required="required">
        </div>
        <div class="botonera">
            <button type="submit" class="btn boton primario">Guardar</button>
            <a class="btn boton cancelar" role="button" href="javascript:history.back()">Cancelar</a>
            <input type="hidden" th:field="*{idActor}" />
        </div>
    </form>
    <hr>
</div>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
